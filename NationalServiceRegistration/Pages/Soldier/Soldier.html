    #SoldierForm .action-button {
        width: 100px;
        background: #673AB7;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 2px;
        margin: 2px;
        float: left
    }

    #msform .action-button:hover,
    #msform .action-button:focus {
        background-color: #311B92
    }

    #SoldierForm .action-button-previous {
        width: 100px;
        background: #616161;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 2px;
        margin: 2px;
        float: left
    }

    #msform .action-button-previous:hover,
    #msform .action-button-previous:focus {
        background-color: #000000
    }

    .card {
        z-index: 0;
        border: none;
        position: relative
    }

    .fs-title {
        font-size: 25px;
        color: #673AB7;
        margin-bottom: 15px;
        font-weight: normal;
        text-align: left
    }

    .purple-text {
        color: #673AB7;
        font-weight: normal
    }

    .steps {
        font-size: 25px;
        color: gray;
        margin-bottom: 10px;
        font-weight: normal;
        text-align: right
    }

    .fieldlabels {
        color: gray;
        text-align: left
    }

    #progressbar {
        margin-bottom: 30px;
        overflow: hidden;
        color: lightgrey
    }

        #progressbar .active {
            color: #673AB7
        }

        #progressbar li {
            list-style-type: none;
            font-size: 15px;
            width: 12.5%;
            float: right;
            position: relative;
            font-weight: 400
        }

        #progressbar #Information_Data:before {
            font-family: FontAwesome;
            content: "\f05a"
        }

        #progressbar #Certificates:before {
            font-family: FontAwesome;
            content: "\f0a3"
        }

        #progressbar #Telephone:before {
            font-family: FontAwesome;
            content: "\f098"
        }

        #progressbar #InfoWrokCurrent:before {
            font-family: FontAwesome;
            content: "\f017"
        }

        #progressbar #InfoHomeAddress:before {
            font-family: FontAwesome;
            content: "\f015"
        }

        #progressbar #Attachment:before {
            font-family: FontAwesome;
            content: "\f019"
        }

        #progressbar #ChkDelay_Exemption_Exception:before {
            font-family: FontAwesome;
            content: "\f0c6"
        }


        #progressbar #confirm:before {
            font-family: FontAwesome;
            content: "\f00c"
        }

        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 20px;
            color: #ffffff;
            background: lightgray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: -1
        }

        #progressbar li.active:before,
        #progressbar li.active:after {
            background: #673AB7
        }

    .progress {
        height: 20px
    }

    .progress-bar {
        background-color: #673AB7
    }

    .fit-image {
        width: 100%;
        object-fit: cover
    }
